<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResuMatch - Resume Matcher</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .upload-zone {
            border: 2px dashed #cbd5e0;
            transition: all 0.3s ease;
        }
        .upload-zone:hover {
            border-color: #4f46e5;
            background-color: #f9fafb;
        }
        .result-item {
            border-left: 4px solid #4f46e5;
            transition: transform 0.2s ease;
        }
        .result-item:hover {
            transform: translateX(5px);
        }
        .progress-bar {
            height: 8px;
            border-radius: 4px;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation Bar -->
    <nav class="bg-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-indigo-600 flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
                ResuMatch
            </a>
            <div class="flex items-center space-x-4">
                <a href="/how-it-works" class="text-gray-600 hover:text-indigo-600">How It Works</a>
                <a href="/matchresume" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition">Start Matching</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto p-6 mt-8">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <h1 class="text-3xl font-bold text-indigo-600 mb-2">Resume Matcher</h1>
            <p class="text-gray-600 mb-8">Upload resumes and match them against your job description to find the best candidates</p>
            
            <!-- Message Display -->
            <div id="message" class="hidden mb-6 bg-green-50 border-l-4 border-green-500 p-4 text-green-700">
                <!-- Message content will be inserted here -->
            </div>
            
            <!-- Form -->
            <form action="/matcher" method="POST" enctype="multipart/form-data">
                <div class="mb-6">
                    <label for="job_description" class="block text-lg font-medium text-gray-700 mb-2">Job Description</label>
                    <textarea 
                        id="job_description" 
                        name="job_description" 
                        class="w-full p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" 
                        rows="6" 
                        placeholder="Paste your job description here..."
                        required
                    ></textarea>
                </div>

                <div class="mb-8">
                    <label for="resumes" class="block text-lg font-medium text-gray-700 mb-2">Upload Resumes</label>
                    <div class="upload-zone p-8 text-center rounded-lg">
                        <label for="resumes" class="cursor-pointer">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto text-indigo-500 mb-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                            </svg>
                            <p class="text-gray-600 mb-1">Drag & drop resumes here or click to browse</p>
                            <p class="text-sm text-gray-500">Supported formats: PDF, DOCX, TXT</p>
                        </label>
                        <input 
                            type="file" 
                            name="resumes" 
                            id="resumes" 
                            multiple 
                            accept=".pdf,.docx,.txt" 
                            class="hidden" 
                            required
                        >
                    </div>
                    <div id="file-list" class="mt-4 space-y-2"></div>
                </div>

                <div class="flex justify-end">
                    <button 
                        type="submit" 
                        class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition flex items-center"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                        </svg>
                        Analyze Resumes
                    </button>
                </div>
            </form>
            
            <!-- Results Section -->
            <div id="results" class="results mt-10 hidden">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Top Matches</h2>
                <div class="space-y-4">
                    <!-- Result items will be dynamically added here -->
                    <!-- Template for result item -->
                    <div class="result-item bg-white p-5 rounded-lg shadow">
                        <div class="flex justify-between items-center mb-2">
                            <h3 class="text-xl font-bold text-indigo-600">John_Smith_Resume.pdf</h3>
                            <span class="bg-indigo-100 text-indigo-800 font-semibold px-3 py-1 rounded-full">95% Match</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full mb-2">
                            <div class="progress-bar bg-indigo-600 rounded-full" style="width: 95%"></div>
                        </div>
                        <div class="flex justify-between mt-4">
                            <button class="text-indigo-600 hover:text-indigo-800 font-medium flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                </svg>
                                View Details
                            </button>
                            <button class="text-indigo-600 hover:text-indigo-800 font-medium flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                                </svg>
                                Download
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white mt-12 py-8 border-t">
        <div class="container mx-auto px-6">
            <div class="flex justify-between items-center">
                <div>
                    <p class="text-gray-600">&copy; 2025 Kartika Kannojiya. All rights reserved.</p>
                </div>
                <div class="flex space-x-4">
                    <a href="/privacy" class="text-gray-600 hover:text-indigo-600">Privacy Policy</a>
                    <a href="/terms" class="text-gray-600 hover:text-indigo-600">Terms of Service</a>
                    <a href="/contact" class="text-gray-600 hover:text-indigo-600">Contact</a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Display uploaded files
        document.getElementById('resumes').addEventListener('change', function(e) {
            const fileList = document.getElementById('file-list');
            fileList.innerHTML = '';
            
            for (let i = 0; i < this.files.length; i++) {
                const file = this.files[i];
                const fileItem = document.createElement('div');
                fileItem.className = 'flex items-center justify-between bg-gray-50 p-3 rounded-lg';
                fileItem.innerHTML = `
                    <div class="flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-indigo-500 mr-2" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4z" clip-rule="evenodd" />
                        </svg>
                        <span class="text-sm">${file.name}</span>
                    </div>
                    <span class="text-xs text-gray-500">${(file.size / 1024).toFixed(1)} KB</span>
                `;
                fileList.appendChild(fileItem);
            }
        });

        // Drag and drop functionality
        const dropZone = document.querySelector('.upload-zone');
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });
        
        function highlight() {
            dropZone.classList.add('bg-indigo-50', 'border-indigo-300');
        }
        
        function unhighlight() {
            dropZone.classList.remove('bg-indigo-50', 'border-indigo-300');
        }
        
        dropZone.addEventListener('drop', handleDrop, false);
        
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            document.getElementById('resumes').files = files;
            
            // Trigger the change event manually
            const event = new Event('change');
            document.getElementById('resumes').dispatchEvent(event);
        }

        // Show results section for demo purposes
        // Remove this in production or connect to your backend logic
        document.querySelector('form').addEventListener('submit', function(e) {
            // For demo only - remove this in production
            // e.preventDefault();
            // document.getElementById('results').classList.remove('hidden');
        });
    </script>
</body>
</html>
